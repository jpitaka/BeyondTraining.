<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>BeyondTraining - Carreira de Futebol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>BeyondTraining</h1>
      <p>Cria a tua carreira de futebolista</p>
    </header>

    <!-- Secção de criação de personagem -->
    <section id="character-creation">
      <h2>Criação de Jogador</h2>
      <div class="form-row">
        <label for="player-name">Nome do jogador</label>
        <input type="text" id="player-name" placeholder="Ex.: Tiago Silva" />
      </div>

      <div class="form-row">
        <label for="player-position">Posição</label>
        <select id="player-position">
          <option value="">-- Escolhe uma posição --</option>
          <option value="Forward">Avançado</option>
          <option value="Midfielder">Médio</option>
          <option value="Defender">Defesa</option>
          <option value="Goalkeeper">Guarda-redes</option>
        </select>
      </div>

      <button id="start-game-btn">Começar carreira</button>
      <p id="creation-error" class="error-message"></p>
    </section>

    <!-- Secção principal do jogo -->
    <main id="game" class="hidden">
      <aside id="player-panel">
        <h2>Jogador</h2>
        <p><strong>Nome:</strong> <span id="info-name"></span></p>
        <p><strong>Posição:</strong> <span id="info-position"></span></p>

        <h3>Atributos</h3>
        <ul id="attributes-list"></ul>

        <h3>Estado</h3>
        <p><strong>Stamina:</strong> <span id="info-stamina"></span></p>
        <p><strong>Moral:</strong> <span id="info-morale"></span></p>
        <p><strong>Forma:</strong> <span id="info-form"></span></p>

        <h3>Jogo Atual</h3>
        <p><strong>Resultado:</strong>
          <span id="score-player">0</span> - <span id="score-opponent">0</span>
        </p>
        <p><strong>Minuto:</strong> <span id="info-minute">0'</span></p>
      </aside>

      <section id="story-panel">
        <div id="story-log"></div>
        <div id="choices"></div>
      </section>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
